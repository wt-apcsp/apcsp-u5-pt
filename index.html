<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="simpleTones.js"></script>
    <title>AlgoVisualizer</title>
</head>
<body>
    <main id="main">
        <h1>AlgoVisualizer</h1>
        <div>
            <label for="blockSize">Block Size</label>
            <input name="blockSize" type="range" min="1" value="1" class="slider" id="blockSizeRange" onchange="updateBlockSize(this.value)" onmousemove="updateBlockSize(this.value)">
            <span id="blockSizeValue"></span>
        </div>
        <br>
        <div>
            <label for="speed">Speed (ms per step)</label>
            <input name="speed" type="range" min="1" max="1000" value="1" class="slider" id="speedRange" onchange="updateSpeed(this.value)" onmousemove="updateSpeed(this.value)">
            <span id="speedValue"></span>
        </div>
        <br>
        <label for="arraySetup">Array setup</label>
        <select id="arraySetupSelect" name="arraySetup">
            <option value="random">Random</option>
            <option value="reverse">Reverse</option>
        </select>
        <br><br>
        <label for="algorithm">Select Algorithm</label>
        <select id="algorithmSelect" name="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="bogo">Bogo Sort</option>
        </select>
        <br><br>
        <button id="start-button" onclick="start()">RUN</button>
    </main>
    <div id="info">
        bubble-sort - xxx steps - xxx comparisons - xxx array accesses
    </div>
    <div id="volume">
        <label for="volume">Volume</label>
        <input name="volume" type="range" min="0" max="100" value="0" class="slider" id="volumeRange" onchange="updateVolume(this.value)" onmousemove="updateVolume(this.value)">
    </div>
    <div id="header">
        <p>WARNING: this simulation contains flashing lights which may not be suitable for photosensitive epilepsy</p>
        <h1 id="headerText"></h1>
    </div>
    <div id="overlay"></div>
    <div id="countdown"></div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
